<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ajouter une nouvelle oeuvre</title>
    </head>
    <body>
        <form action="add-work" method="post">
            <label>
                Title
                <input type="text" name="title"><br/>
            </label>

            <label>
                Artiste
                <input type="text" name="artist"><br/>
            </label>

            <label>
                Date de sortie
                <input type="text" name="release"><br/>
            </label>

            <label>
                Genre
                <input type="text" name="genre"><br/>
            </label>

            <label>
                Résumé
                <input type="text" name="summary"><br/>
            </label>

            <input type="submit">
        </form>
    </body>
</html>
